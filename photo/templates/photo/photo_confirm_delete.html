{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form action="" method="POST">
        {% csrf_token %}
        <h1>'{{ photo }}' <h3>게시물을 삭제 합니까?</h3> </h1>
        <a href="{{ photo.get_absolute_url }}" class="btn btn-primary">아니요</a>
        <input type="submit" class="btn btn-danger" value="예"/>
      </form>
    </div>
  </div>
</div>


<script>
  var dom = document.getElementById('{{ form.user_agent.id_for_label }}');
  dom.value = navigator.userAgent;
</script>
