{% extends "photo/layout.html" %}
{% load imagekit %}

{% block title %}{{ photo.title }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <h1>{{ photo.title }} </h1>

        {% if photo.photo %}
          <img src="{{ photo.photo.url }}" />

        {% endif %}

        <hr/>

        <h3>Comment</h3>

        <ul>
          <div>
            {% load disqus_tags %}
            {% disqus_show_comments %}
          </div>
        </ul>

        <hr/>
        <a href="{% url "photo:photo_delete" photo.id %}" class="btn btn-danger pull-right" >글 삭제 </a>
        <a href="{% url "photo:photo_list" %}" class="btn btn-primary">글 목록 </a>
        <a href="{% url "photo:photo_edit" photo.id %}" class="btn btn-primary">글 수정 </a>
      </div>
    </div>
  </div>
{% endblock %}
