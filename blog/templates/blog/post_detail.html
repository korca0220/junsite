{% extends "blog/layout.html" %}
{% load imagekit %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <h1>{{ post.title }} </h1>

        {{ post.content|linebreaks }}

        <hr/>
        <h4><span class="label label-success"><strong>위치&nbsp;(위도,경도)&ensp;:&ensp;</strong>{{ post.lnglat }}</span></h4>
        <h3>Comment</h3>

        <ul>
          <div>
            {% load disqus_tags %}
            {% disqus_show_comments %}
          </div>
        </ul>
        <hr/>
          <a href="{% url "blog:post_delete" post.id %}" class="btn btn-danger pull-right" >글 삭제 </a>
        <a href="{% url "blog:post_list" %}" class="btn btn-primary">글 목록 </a>
        <a href="{% url "blog:post_edit" post.id %}" class="btn btn-primary">글 수정 </a>
      </div>
    </div>
  </div>
{% endblock %}
